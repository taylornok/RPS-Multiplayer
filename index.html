<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS-Multiplayer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/rps.css">
</head>

<body>
    <!-- navbar with game name -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-auto h1">Rock, Paper, Scissors</span>
    </nav>
    <!-- form to enter in player names -->
    <form class="pure-form">
        <input id = "userName" type="text" class="pure-input-2-3" placeholder="Enter your name">
        <button id="start" type="start" class="pure-button">Start</button>
    </form>
    <!-- boxes for game to take place -->
    <div class="card-columns">

        <div class="card p-3">
            <blockquote class="blockquote mb-0">
                <p id="player1Name">Player One Console!</p>
                <footer class="blockquote-footer">
                    <small class="text-muted" id="player1Stats">
                        WINS-LOSS
                        <!-- <cite title="Source Title">Source Title</cite> -->
                    </small>
                </footer>
            </blockquote>
        </div>

        <div class="card p-3 text-right">
            <blockquote class="blockquote mb-0">
                <p>Game Activities, annouce winner etc.</p>
                <footer class="blockquote-footer">
                    <!-- <small class="text-muted">
                        Someone famous in
                        <cite title="Source Title">Source Title</cite>
                    </small> -->
                </footer>
            </blockquote>
        </div>

        <div class="card p-3 text-right">
            <blockquote class="blockquote mb-0">
                <p id="player2Name">Player 2 Console!</p>
                <footer class="blockquote-footer">
                    <small class="text-muted" id="player2Stats">
                        WINS-LOSSES
                        <!-- <cite title="Source Title">Source Title</cite> -->
                    </small>
                </footer>
            </blockquote>
        </div>
    </div>

    <!-- where chat boxes will go -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/javascript/rps.js" async defer></script>
</body>

</html>
